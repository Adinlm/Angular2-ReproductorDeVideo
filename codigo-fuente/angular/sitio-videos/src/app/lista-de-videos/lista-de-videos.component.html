<div class="container componente-lista">

  <div *ngFor=" let video of videos " class="panel">

    <a [routerLink]="['/video-player', video.id ]" >
      <div class="col-sm-2 ">
        <img [src]="rutaServer+ video.imagen_src" alt="{{video.titulo}}" >
      </div>

      <div class="detalles col-sm-10 ">
        <h3> {{video.titulo}} </h3>
        <p> {{video.descripcion}} </p>
      </div>
    </a>


  </div>


</div>
